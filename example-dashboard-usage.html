<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard API ä½¿ç”¨ç¤ºä¾‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stock-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .stock-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .stock-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .stock-code {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
        }
        
        .ai-comment {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .ai-label {
            font-weight: bold;
            color: #667eea;
            margin-right: 5px;
        }
        
        .report-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .info-item {
            color: #666;
        }
        
        .info-label {
            font-weight: 500;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .timestamp {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š ä¸šç»©é¢„å¢è·Ÿè¸ªå™¨ Dashboard</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">è‚¡ç¥¨æ•°é‡</div>
                <div class="stat-value" id="stockCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">AI è¯„è®º</div>
                <div class="stat-value" id="aiCommentCount">-</div>
            </div>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="loadDashboardData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
            <div id="content">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        // API é…ç½®
        const API_URL = window.location.origin;
        
        // åŠ è½½ Dashboard æ•°æ®
        async function loadDashboardData() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
            
            try {
                const response = await fetch(`${API_URL}/api/dashboard-data`);
                const result = await response.json();
                
                if (result.success) {
                    displayData(result.data);
                    updateTimestamp(result.timestamp);
                } else {
                    contentDiv.innerHTML = `<div class="error">åŠ è½½å¤±è´¥: ${result.error}</div>`;
                }
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">ç½‘ç»œé”™è¯¯: ${error.message}</div>`;
            }
        }
        
        // æ˜¾ç¤ºæ•°æ®
        function displayData(data) {
            // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
            document.getElementById('stockCount').textContent = data.stocks.count;
            document.getElementById('aiCommentCount').textContent = Object.keys(data.aiComments).length;
            
            // æ˜¾ç¤ºè‚¡ç¥¨åˆ—è¡¨
            const contentDiv = document.getElementById('content');
            
            if (data.stocks.list.length === 0) {
                contentDiv.innerHTML = '<div class="loading">æš‚æ— è‚¡ç¥¨æ•°æ®</div>';
                return;
            }
            
            let html = `<h2 style="margin-bottom: 20px;">
                ${data.stocks.type === 'today' ? 'ğŸ“ˆ ä»Šæ—¥æ–°å¢' : 'ğŸ“Š è¿‘7å¤©æ•°æ®'} 
                (${data.stocks.count} åª)
            </h2>`;
            
            data.stocks.list.forEach(stock => {
                const report = stock.reports[0];
                const aiComment = data.aiComments[stock.stockCode];
                
                html += `
                    <div class="stock-item">
                        <div class="stock-header">
                            <span class="stock-name">${stock.stockName}</span>
                            <span class="stock-code">${stock.stockCode}</span>
                        </div>
                        
                        ${aiComment ? `
                            <div class="ai-comment">
                                <span class="ai-label">ğŸ¤– AI è¯„è®º:</span>
                                ${aiComment}
                            </div>
                        ` : ''}
                        
                        <div class="report-info">
                            <div class="info-item">
                                <span class="info-label">é¢„æµ‹ç±»å‹:</span> ${report.forecastType}
                            </div>
                            <div class="info-item">
                                <span class="info-label">å˜åŠ¨èŒƒå›´:</span> ${report.changeMin}% ~ ${report.changeMax}%
                            </div>
                            <div class="info-item">
                                <span class="info-label">å…¬å‘Šæ—¥æœŸ:</span> ${report.reportDate}
                            </div>
                            ${report.changeYoY !== undefined ? `
                                <div class="info-item">
                                    <span class="info-label">åŒæ¯”:</span> ${report.changeYoY.toFixed(2)}%
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            contentDiv.innerHTML = html;
        }
        
        // æ›´æ–°æ—¶é—´æˆ³
        function updateTimestamp(timestamp) {
            const date = new Date(timestamp);
            document.getElementById('timestamp').textContent = 
                `æœ€åæ›´æ–°: ${date.toLocaleString('zh-CN')}`;
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        loadDashboardData();
        
        // æ¯60ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(loadDashboardData, 60000);
    </script>
</body>
</html>
